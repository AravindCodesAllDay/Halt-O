<div class="flex flex-col items-center w-screen mb-10 sm:mb-24 p-3">
  <h3 class="text-3xl sm:text-6xl text-primary font-semibold">
    Meet the <span>team!</span>
  </h3>
  <p class="text-base sm:text-xl font-medium text-center">
    <span>We are a team of creative thinkers and change seekers driven</span>
    <span>to make a positive impact personally and professionally.</span>
  </p>
</div>

<div
  class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-y-8 place-items-center mb-10 sm:mb-24"
>
  @for(member of members();track member.name){
  <div class="relative flex items-end justify-center w-32 sm:w-52">
    <img
      [src]="member.photo"
      [alt]="member.name"
      class="w-full rounded-lg hover:scale-105 transition duration-150 ease-out"
    />
    <div
      class="absolute bottom-0 text-clip bg-white m-1 sm:m-2 rounded-md flex flex-col items-center text-center p-1"
    >
      <h5 class="text-sm sm:text-xl font-semibold">{{ member.name }}</h5>
      <p class="text-xs">{{ member.role }}</p>
    </div>
  </div>
  }
</div>

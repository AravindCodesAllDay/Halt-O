<div class="flex flex-col items-center gap-5 sm:gap-12 mb-10 sm:mb-24 w-screen">
  <h3 class="text-3xl sm:text-6xl underline decoration-primary font-bold">
    Halt-O App
  </h3>
  <div
    class="flex flex-col sm:flex-row justify-around w-full sm:w-4/5 items-center gap-8 text-base sm:text-xl"
  >
    <video class="rounded-xl sm:w-1/3" autoplay loop muted>
      <source src="../../../assets/phone.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="flex flex-col sm:w-2/5 gap-6 p-3">
      @for (feature of features();track feature ) {
      <div class="flex gap-3 items-center">
        <img src="../../../assets/123.svg" alt="pin" class="size-5 sm:size-7" />
        <p>{{ feature }}</p>
      </div>
      }
    </div>
  </div>
</div>

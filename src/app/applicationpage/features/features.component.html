<div class="flex flex-col items-center gap-12 mb-24 w-screen">
  <h3 class="text-6xl text-primary font-bold">Halt-O App</h3>
  <div class="flex justify-around w-4/5 items-center gap-8 text-2xl">
    <video class="rounded-xl w-2/5" autoplay loop muted>
      <source src="../../../assets/phone.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="flex flex-col w-2/5 gap-6">
      @for (feature of features();track feature ) {
      <div class="flex gap-3 items-center">
        <img src="../../../assets/123.svg" alt="pin" class="size-7" />
        <p>{{ feature }}</p>
      </div>
      }
    </div>
  </div>
</div>

<div class="flex flex-col items-center">
    <div class="z-30">
        <app-navbar />
    </div>
    <!-- Coming Soon Overlay Section -->
    <div
        class="fixed inset-0 w-full h-full flex items-center justify-center backdrop-blur-sm bg-white bg-opacity-30 z-20">
        <div class="bg-opacity-10 rounded-lg p-4 sm:p-8 text-primary text-center">
            <h1 class="text-4xl sm:text-6xl md:text-8xl lg:text-9xl font-semibold italic">Coming Soon</h1>
        </div>
    </div>


    <!-- Responsive Login Box Centered on Screen -->
    <div class="fixed inset-0 flex items-center justify-center z-10">
        <div class="w-full max-w-xs bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Enter your username" />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Enter your password" />
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                        type="button">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

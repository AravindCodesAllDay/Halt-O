<div
  class="flex items-center fixed justify-between py-2 px-4 z-20 duration-500 ease-in-out transition-colors translate-x-[-50%] shadow-xl rounded-full mt-4 w-4/5"
  [ngClass]="{
    'bg-black bg-opacity-45 text-white': isScroll(),
    'bg-white text-black': !isScroll()
  }"
>
  <a href="/" class="flex items-center gap-2">
    <img src="../../assets/logo.png" alt="halt-o logo" class="size-10" />
    <h2 class="text-2xl font-bold text-primary">HALT-O</h2>
  </a>
  <ul class="gap-8 font-medium flex">
    <li>
      <a
        href="/"
        class="hover:text-primary"
        [ngClass]="{
          'text-primary': isActive('/')
        }"
        >Home</a
      >
    </li>
    <li>
      <a
        href="/about"
        class="hover:text-primary"
        [ngClass]="{ 'text-primary': isActive('/about') }"
        >About</a
      >
    </li>
    <li>
      <a
        href="/application"
        class="hover:text-primary"
        [ngClass]="{ 'text-primary': isActive('/application') }"
        >Application</a
      >
    </li>
    <li>
      <a
        href="/parking"
        class="hover:text-primary"
        [ngClass]="{
          'text-primary': isActive('/parking')
        }"
        >Parking-Ecosystem</a
      >
    </li>
  </ul>
  <a href="/contact">
    <button class="flex bg-primary px-4 py-1 rounded-full text-white">
      Contact us
      <svg
        class="size-6"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7 17L17 7M17 7H8M17 7V16"
          stroke="#fff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </a>
</div>
